<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"
      defer
    ></script>
    <script src="index.js" defer></script>
    <title>Connect 4 Game VS Player</title>
  </head>

  <body class="purple-background">
    <div class="items-center game-container">
      <div
        id="gameboard-nav-container"
        class="flex items-center justify-between board-width margin-auto"
      >
        <button
          class="button-small dark-purple-background white-text border-none"
        >
          <h4>MENU</h4>
        </button>
        <img src="./images/logo.svg" alt="logo" />
        <button
          class="button-small dark-purple-background white-text border-none"
        >
          <h4>RESTART</h4>
        </button>
      </div>
      <!-- surround player score cards, gameboard, and grids -->
      <div id="score-card-board-container" class="">
        <!-- surrounds player 1 and player 2 score cards -->
        <div
          class="flex justify-between player-score-cards-container margin-auto"
        >
          <!-- player one score card -->
          <div id="card-player-one" class="flex-col items-center">
            <!-- player one icon -->
            <img
              class="card-player-icon"
              src="./images/player-one.svg"
              alt="Player Icon"
            />

            <div
              class="card-player-one white-background border-radius border shadow text-center flex-col justify-center"
            >
              <div>
                <h3>Player 1</h3>
                <!-- displays player one score using js -->
                <h2 class="" id="player1-score">0</h2>
              </div>
            </div>
          </div>
          <!-- player two score card -->
          <div id="card-player-two" class="flex-col items-center">
            <!-- player two icon -->
            <img
              class="card-player-icon"
              src="./images/player-two.svg"
              alt="Player Icon"
            />

            <div
              class="card-player-one white-background border-radius border shadow flex-col items-center text-center justify-evenly"
            >
              <div>
                <h3>Player 2</h3>
                <h2 id="player2-score">0</h2>
              </div>
            </div>
          </div>
        </div>
        <!-- surrounds game board and grids -->
        <div id="board-and-grid-container" class="board-width margin-auto">
          <!-- white gameboard layer -->
          <div>
            <img
              class="absolute z2"
              src="./images/board-layer-white-large.svg"
            />
          </div>
          <!-- black gameboard layer -->
          <img class="" src="./images/board-layer-black-large.svg" />
          <!-- invisable overlay grid -->
          <div id="game-board" class="grid absolute z3">

          <!-- Timer/ Turn Tracker / display winner -->
          <div id="timer-container" class="board-width flex justify-center">
            <div>
              <img
                id="timer"
                class="timer relative z2"
                src="./images/turn-background-red.svg"
              />
              <h3
                id="timer-player-turn"
                class="white-text text-center timer-text relative z3"
              ></h3>
